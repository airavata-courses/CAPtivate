apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kafka-service
spec:
  hosts:
  - "*"
  gateways:
  - captivate-gateway
  http:
  - route:
    - destination:
        host: kafka_app
        
